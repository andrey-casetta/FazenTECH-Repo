    <head>
        <title>FazenTECH - Consulta</title>
        <meta charset="UTF-8">

    <body style="background-image: url('img/bg2.jpg'); background-repeat: no-repeat; size: 100%; background-size: 100% 100%; background-attachment: fixed;">
        <div id="mainLogin">
            <h1>FazenTECH</h1>

            <form name="loginForm" method="post" action="ReceiverCadastroServlet">
                <section>
                    <div id="leftDiv">

                        <input type="text" name="cpf"/><br/>
                    </div>
                    </br></br>

                        <input class="btn" type="submit" value="Consultar" />
                    </div>
                </section>
            </form>
        </div>
