<html>
    <head>
        <title>FazenTECH - Monitoramento Vacas Leiteiras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css">
        <script src="js/util.js"></script>
    </head>
    <body style="background-image: url('img/bg1.jpg'); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
        <div id="mainDiv">
            <header style="font-size: 30px;"><span id="titleSpan">FazenTECH</span>
                <p>
                    <span id="titleSpan" style="color: white; font-size: 45px">Controle de Vacas Leiteiras</span>
                </p>
            </header>
        </div>
        </br>
        <div class="regularDiv">
            <input type="radio" id="radioCadastro" name="funcao" checked value="cadastro" onchange="ChangeSelect()">
            <label for="radioCadastro" class="label">Cadastro</label><br>
            <input type="radio" id="radioConsulta" name="funcao" value="consulta" onchange="ChangeSelect()">
            <label for="radioConsulta" class="label">Consulta</label><br>
        </div>
        <br>
        <div id="fatherDiv">
            <div id="middleDiv" class="visible">
                <form id="formCadastro" action="CadastroVacasServlet" method="post">
                    <h1 style="margin: auto; ">CADASTRO</h1></br>
                    <h2>Numero de identificacao:</h2>
                    <input type="number" name="idVaca" required maxlength="5" pattern="([0-9]|[0-9]|[0-9])">
                    <h2>Quantidade de Leite (L):</h2>
                    <input type="number" name="qtdLeiteVaca" required maxlength="3" pattern="([0-9]|[0-9]|[0-9])">
                    <h2>Horario:</h2>         
                    <input type="datetime-local" name="data" required></br></br></br>
                    <input type="hidden" name="tipo" value="cadastro"/>
                    <input id="cadastrarBtn" type="submit" value="Cadastrar">
                </form>
            </div>

            <div id="middleDiv" class="invisible">
                <form id="formCadastro" action="CadastroVacasServlet" method="post">
                    <h1 style="margin: auto; ">CONSULTA</h1></br>
                    <h2>Identificacao da Vaca:</h2>
                    <input type="number" name="idVacaConsulta" maxlength="5" pattern="([0-9]|[0-9]|[0-9])">
                    <h2>Usuario Responsavel</h2>
                    <input type="email" name="loginUsuario">
                    <input type="hidden" name="tipo" value="consulta"/><br><br><br>
                    <input id="cadastrarBtn" type="submit" value="Consultar">
                </form>
            </div>
        </div>
    </body>
</html>
